{% extends 'authapp/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <div>Пользователь {{ user.email }} успешно активирован!</div>
    {% else %}
        <h3>Ошибка!</h3>
        <div>Пользователя не удалось активировать</div>
    {% endif %}
        <a href="{% url 'index' %}" class="btn btn-primary">на главную</a>
{% endblock %}
